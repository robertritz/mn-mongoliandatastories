---
layout: page
title: Холбоо
permalink: /contact/
---
<div class="form-container">
  {% if site.contact.description %}
  <p class="contact-description">{{site.contact.description}}</p>
  {% endif %}
  <form class="form"
    action="{% if site.contact.email %}https://formspree.io/{{site.contact.email}}{% else %}#{% endif %}" method="POST">
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-name">Таны нэр</label>
      <input class="form__input" id="form-name" type="text" name="name" placeholder="Нэр..." required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-email">Таны имэйл</label>
      <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="Имэйл..." required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-text">Таны зурвас</label>
      <textarea class="form__input" id="form-text" name="text" rows="7" placeholder="Зурвас..." required></textarea>
    </div>
    <div class="form__group">
      <button class="button button--primary" type="submit">Оруулах</button>
    </div>
    <input type="hidden" name="_next" value="{{ site.baseurl }}/contact/thanks/" />
  </form>
</div>
